<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Spark Results Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    #controls { margin-bottom: 12px; }
    #chart-container { width: 100%; max-width: 800px; height: 400px; }
  </style>
</head>
<body>
  <h1>Spark results embedded</h1>
  <div id="controls">
    <button id="refresh">Refresh results</button>
    <span id="status"></span>
  </div>
  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    async function loadResults() {
      statusEl.textContent = "Loading...";
      try {
        const res = await fetch('data/results.json');
        if (!res.ok) {
          statusEl.textContent = "No results found (place data/results.json next to index.html)";
          return;
        }
        const data = await res.json();
        renderChart(data);
        statusEl.textContent = "Loaded " + data.length + " rows.";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error fetching results";
      }
    }

    function renderChart(data) {
      const labels = data.map(d => d.label);
      const values = data.map(d => d.value);
      const ctx = document.getElementById('chart').getContext('2d');
      if (window._myChart) window._myChart.destroy();
      window._myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Count',
            data: values,
            backgroundColor: 'rgba(54, 162, 235, 0.6)'
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    document.getElementById('refresh').addEventListener('click', loadResults);
    // auto-load on open
    loadResults();
  </script>
</body>
</html>
